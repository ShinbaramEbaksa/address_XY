<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Address to Coordinates</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <h1>Multiple Address to Coordinates</h1>
    <p>CSV 파일을 업로드하세요. 각 주소는 새 줄로 구분되어야 합니다.</p>
    <input type="file" id="fileInput" accept=".csv" />
    <button onclick="handleFile()">변환하기</button>
    <div id="result"></div>

    <script>
        function handleFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (file) {
                Papa.parse(file, {
                    complete: function(results) {
                        const addresses = results.data.flat();
                        convertAddresses(addresses);
                    },
                    error: function(error) {
                        console.error("CSV 파싱 오류:", error);
                    }
                });
            } else {
                alert("파일을 선택해주세요.");
            }
        }

        async function convertAddresses(addresses) {
            const results = [];

            for (const address of addresses) {
                try {
                    const response = await fetch(`/coordinates?address=${encodeURIComponent(address)}`);
                    const data = await response.text();
                    const [y, x] = data.split(', ');
                    if (y && x) {
                        results.push({ address: address, x, y });
                    } else {
                        results.push({ address: address, error: "주소를 변환할 수 없음" });
                    }
                } catch (error) {
                    console.error(error);
                    results.push({ address: address, error: "네트워크 오류" });
                }
            }

            displayResults(results);
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            for (const result of results) {
                const address = result.address;
                const x = result.x;
                const y = result.y;
                const error = result.error;

                const div = document.createElement('div');
                div.style.marginBottom = '10px';

                if (error) {
                    div.textContent = `${address}: ${error}`;
                } else {
                    div.textContent = `${address}: 좌표 (${y}, ${x})`;
                }

                resultDiv.appendChild(div);
            }
        }
    </script>
</body>
</html>
