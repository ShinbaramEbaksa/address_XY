<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Address to Coordinates</title>
</head>
<body>
    <h1>Multiple Address to Coordinates</h1>
    <p>여러 주소를 입력하세요. 각 주소는 새 줄로 구분되어야 합니다.</p>
    <textarea id="addressInput" placeholder="주소를 입력하세요..." rows="5" style="width: 300px;"></textarea>
    <button onclick="convertAddresses()">변환하기</button>
    <div id="result"></div>

    <script>
        async function convertAddresses() {
            const addressInput = document.getElementById('addressInput').value;
            const addresses = addressInput.split('\n').map(address => address.trim()).filter(address => address !== '');

            const results = [];

            for (const address of addresses) {
                try {
                    const response = await fetch(`/coordinates?address=${encodeURIComponent(address)}`);
                    const data = await response.json();
                    if (data.x && data.y) {
                        results.push({ address: address, x: data.x, y: data.y });
                    } else {
                        results.push({ address: address, error: "주소를 변환할 수 없음" });
                    }
                } catch (error) {
                    console.error(error);
                    results.push({ address: address, error: "네트워크 오류" });
                }
            }

            displayResults(results);
        }

        function displayResults(results) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '';

            for (const result of results) {
                const address = result.address;
                const x = result.x;
                const y = result.y;
                const error = result.error;

                const div = document.createElement('div');
                div.style.marginBottom = '10px';

                if (error) {
                    div.textContent = `${address}: ${error}`;
                } else {
                    div.textContent = `${address}: 좌표 (${y}, ${x})`;
                }

                resultDiv.appendChild(div);
            }
        }
    </script>
</body>
</html>
