<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address to Point</title>
</head>
<body>
    <h1>Address to Point</h1>
    <p>주소를 입력하면 해당 요청에서 "address"에 들어가는 결과를 표시합니다.</p>
    <form id="addressForm" onsubmit="event.preventDefault(); getPoint();">
        <input type="text" id="addressInput" placeholder="주소를 입력하세요" style="width: 300px;">
        <button type="submit">결과 보기</button>
    </form>
    <div id="result"></div>
    <script>
        async function getPoint() {
            const address = document.getElementById('addressInput').value;
            if (!address) {
                document.getElementById('result').textContent = '주소를 입력하세요.';
                return;
            }

            document.getElementById('result').textContent = '로딩 중...';

            try {
                const response = await fetch(`http://localhost:3000/address?address=${encodeURIComponent(address)}`);
                if (!response.ok) {
                    throw new Error('네트워크 응답에 문제가 있습니다.');
                }
                const data = await response.json();
                if (data.response.status !== "OK" || !data.response.result || !data.response.result.point) {
                    throw new Error('유효한 결과를 받지 못했습니다.');
                }
                const point = data.response.result.point;
                document.getElementById('result').textContent = `Address: ${address}, Point: ${point.x}, ${point.y}`;
            } catch (error) {
                document.getElementById('result').textContent = `오류: ${error.message}`;
            }
        }
    </script>
</body>
</html>
